<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header"
  [class.closed-sidebar]="menuOpened">
  <div class="app-header header-shadow">
    <div class="app-header__logo">
      <div class="logo-src"></div>
      <div class="header__pane ml-auto">
        <div>
          <button (click)="menuOpened = !menuOpened" type="button"
            class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>
      </div>
    </div>
    <div class="app-header__mobile-menu">
      <div>
        <button type="button" (click)="menuOpened = !menuOpened" [class.is-active]="menuOpened"
          class="hamburger hamburger--elastic mobile-toggle-nav">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </div>
    </div>
    <div class="app-header__menu">
      <span>
        <button type="button" [class.active]="menuProfileMobile" (click)="menuProfileMobile=!menuProfileMobile"
          class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
          <span class="btn-icon-wrapper">
            <i class="fa fa-ellipsis-v fa-w-6"></i>
          </span>
        </button>
      </span>
    </div>
    <div class="app-header__content" [class.header-mobile-open]="menuProfileMobile">
      <div class="app-header-left">

        <ul class="header-menu nav">
          <li class="nav-item">
            <a routerLink="/dashboard/general" class="nav-link">
              <i class="nav-link-icon fa fa-plus"> </i>
              New Design
            </a>


          </li>
          <li class="btn-group nav-item">
            <a routerLink="/dashboard/UnderConstruction" class="nav-link">
              <i class="nav-link-icon fa fa-server"></i>
              Projects
            </a>
          </li>
          <li class="dropdown nav-item">
            <a routerLink="/dashboard/UnderConstruction" class="nav-link">
              <i class="nav-link-icon fa fa-search"></i>
              Search
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/dashboard/UnderConstruction" class="nav-link">
              <i class="nav-link-icon fa fa-copy"> </i>
              Copy
            </a>
          </li>
          <li class="btn-group nav-item">
            <a routerLink="/dashboard/UnderConstruction" class="nav-link">
              <i class="nav-link-icon fa fa-trash"></i>
              Delete
            </a>
          </li>
          <li class="dropdown nav-item">
            <a routerLink="/dashboard/UnderConstruction" class="nav-link">
              <i class="nav-link-icon fa fa-list"></i>
              Version List
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/dashboard/UnderConstruction" class="nav-link">
              <i class="nav-link-icon fa fa-window-maximize"> </i>
              Reports
            </a>
          </li>
          <li class="btn-group nav-item">
            <a routerLink="/dashboard/UnderConstruction" class="nav-link">
              <i class="nav-link-icon fa fa-link"></i>
              Attach
            </a>
          </li>
          <li class="dropdown nav-item">
            <a routerLink="/dashboard/UnderConstruction" class="nav-link">
              <i class="nav-link-icon fa fa-edit"></i>
              Update
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/dashboard/UnderConstruction" class="nav-link">
              <i class="nav-link-icon fa fa-edit"> </i>
              Edit
            </a>
          </li>

        </ul>
      </div>
      <div class="app-header-right">
        <div class="header-btn-lg pr-0">
          <div class="widget-content p-0">
            <div class="widget-content-wrapper">
              <div class="widget-content-left">
                <div class="btn-group" [class.show]="menuProfile" (click)="menuProfile=!menuProfile">
                  <a data-toggle="dropdown" (click)="menuProfile=!menuProfile" aria-haspopup="true"
                    aria-expanded="false" class="p-0 btn">
                    <img width="42" class="rounded-circle" src="assets/images/avatars/user.png" alt="">
                    <i class="fa fa-angle-down ml-2 opacity-8"></i>
                  </a>
                  <div tabindex="-1" role="menu" aria-hidden="true" [class.show]="menuProfile"
                    class="dropdown-menu dropdown-menu-right">

                    <a routerLink="/dashboard/changepass" class="dropdown-item">Change Password</a>
                    <button type="button" (click)="logout()" tabindex="0" class="dropdown-item">logout</button>

                  </div>
                </div>
              </div>
              <div class="widget-content-left  ml-3 header-user-info">
                <div class="widget-heading">
                  {{userName}}
                </div>
                <div class="widget-subheading">

                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="app-main">
    <div class="app-sidebar sidebar-shadow bg-royal sidebar-text-light">
      <div class="app-header__logo">
        <div class="logo-src"></div>
        <div class="header__pane ml-auto">
          <div>
            <button (click)="menuOpened = !menuOpened" type="button"
              class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
              <span class="hamburger-box">
                <span class="hamburger-inner"></span>
              </span>
            </button>
          </div>
        </div>
      </div>
      <div class="app-header__mobile-menu">
        <div>
          <button type="button" (click)="menuOpened = !menuOpened" [class.is-active]="menuOpened"
            class="hamburger hamburger--elastic mobile-toggle-nav">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>
      </div>
      <div class="app-header__menu">
        <span>
          <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
            <span class="btn-icon-wrapper">
              <i class="fa fa-ellipsis-v fa-w-6"></i>
            </span>
          </button>
        </span>
      </div>
      <div class="scrollbar-sidebar">
        <div class="app-sidebar__inner">
          <ul class="vertical-nav-menu">
            <li class="app-sidebar__heading">Dashboards</li>
            <li>
              <a routerLink="/dashboard/home" routerLinkActive="mm-active">
                <i class="metismenu-icon pe-7s-rocket"></i>
                Home
              </a>
            </li>
            <li class="app-sidebar__heading">Design stage</li>
            <li [class.mm-active]="menuRight">
              <a (click)="menuRight=!menuRight">
                <i class="metismenu-icon pe-7s-diamond"></i>
                Stage
                <i class="metismenu-state-icon pe-7s-angle-down caret-left"></i>
              </a>
              <ul class="mm-collapse" [class.mm-show]="menuRight">
                <li>
                  <a routerLink="/dashboard/general" routerLinkActive="mm-active">
                    <i class="metismenu-icon">
                    </i>general
                  </a>
                </li>
                <li>
                  <a routerLink="/dashboard/Conductor" routerLinkActive="mm-active">
                    <i class="metismenu-icon"></i>
                    Conductor
                  </a>
                </li>
                

              </ul>
            </li>

          </ul>
        </div>
      </div>
    </div>
    <div class="app-main__outer">
      <div class="app-main__inner">
        <router-outlet></router-outlet>
      </div>
      <div class="app-wrapper-footer">
        <div class="app-footer">
          <div class="app-footer__inner">
            <div class="row"></div>
            <div class="col-sm-12 text-ce">
              Â© All right Reversed.Alborz Cable Co
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
